<div class="secondary-background font-color-white p-5"
     style="box-sizing: content-box; overflow-y: scroll; height: 600px; width: 70%; border-radius: 25px">
  <h2>Friends</h2>
  <ul style="padding: 0px" class="contacts">
      <li class="friend friend element" style="list-style:none" (click)="costam()"
        *ngFor="let friend of friends">
        <img class="avatar" src="https://www.talkwalker.com/images/2020/blog-headers/image-analysis.png">
        <b>{{friend.name}} {{friend.surname}}</b>
      </li>
  </ul>
</div>
