<div class="secondary-background font-color-white p-5"
     style="box-sizing: content-box; overflow-y: scroll; height:100%; border-radius: 25px">
  <h2>Friends</h2>
  <ul style="padding: 0px" class="contacts">
      <li class="friend friend.element" style="list-style:none" (click)="costam()"
        *ngFor="let friend of friends">
        <img class="avatar" [src]="friend.avatarUrl">
        <b>{{friend.contactName}} {{friend.contactSurname}}</b>
      </li>
  </ul>
</div>
