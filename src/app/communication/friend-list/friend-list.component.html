<div class="secondary-background font-color-white"
     style="text-align: center; box-sizing: content-box; max-width:inherit; height:100%; border-radius: 25px">
  <h2>Friends</h2>


  <ul *ngIf="conversations && conversations.length" style="overflow-y: scroll; padding: 0px; height: 94%;"
      class="mb-5 contacts">
    <li class="element" style="list-style:none; margin: auto;"
        *ngFor="let conversation of conversations; index as i"
        (click)="selectConversation(conversation)">

      <div *ngIf="conversation.avatarUrl" style="display: inline">
        <img class="avatar" [src]="conversation.avatarUrl" >
      </div>
      <b style="display: inline">{{conversation.conversationName}}</b>
      <div class="d-flex justify-content-center">
        <p class="justify-content-center"
           style="overflow: hidden; margin:auto; text-overflow: ellipsis; white-space: nowrap; width: 50%;">
          {{conversation.lastMessage}}</p>
      </div>

    </li>
  </ul>
</div>
